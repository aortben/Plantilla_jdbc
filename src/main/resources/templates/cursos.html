<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head(#{page.cursos.title})}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5 pt-5">
    <h2 th:text="#{page.cursos.list}">Lista de Cursos</h2>
    <a th:href="@{/cursos/new}" class="btn btn-primary mb-3" th:text="#{page.cursos.button.new}">Nuevo Curso</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{label.id}">ID</th>
            <th th:text="#{label.nombre}">Nombre</th>
            <th th:text="#{page.cursos.table.header.profesores}">Profesores</th>
            <th th:text="#{label.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td>
                <span th:each="profesor, iterStat : ${item.profesores}">
                    <span th:text="${profesor.nombre + ' ' + profesor.apellido}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
            <td>
                <a th:href="@{'/cursos/edit/' + ${item.id}}" class="btn btn-sm btn-warning" th:text="#{label.editar}">Editar</a>
                <a th:href="@{'/cursos/delete/' + ${item.id}}" class="btn btn-sm btn-danger" th:text="#{label.borrar}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
