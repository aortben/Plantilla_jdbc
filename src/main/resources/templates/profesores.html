<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head(#{page.profesores.title})"></th:block>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mt-5 pt-5">
    <h2 th:text="#{page.profesores.list}">Lista de Profesores</h2>
    <a th:href="@{/profesores/new}" class="btn btn-primary mb-3" th:text="#{page.profesores.button.new}">Nuevo Profesor</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{label.id}">ID</th>
            <th th:text="#{label.nombre}">Nombre</th>
            <th th:text="#{label.apellido}">Apellido</th>
            <th th:text="#{page.profesores.table.header.cursos}">Cursos</th>
            <th th:text="#{label.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td>
                <span th:each="curso : ${item.cursos}" th:text="${curso.nombre} + ', '"></span>
            </td>
            <td>
                <a th:href="@{'/profesores/edit/' + ${item.id}}" class="btn btn-sm btn-warning" th:text="#{label.editar}">Editar</a>
                <a th:href="@{'/profesores/delete/' + ${item.id}}" class="btn btn-sm btn-danger" th:text="#{label.borrar}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
