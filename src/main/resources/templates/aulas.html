<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head(#{page.aulas.title})"></th:block>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mt-5 pt-5">
    <h2 th:text="#{page.aulas.list}">Lista de Aulas</h2>
    <a th:href="@{/aulas/new}" class="btn btn-primary mb-3" th:text="#{page.aulas.button.new}">Nueva Aula</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{label.id}">ID</th>
            <th th:text="#{label.nombre}">Nombre</th>
            <th th:text="#{label.edificio}">Edificio</th>
            <th th:text="#{label.planta}">Planta</th>
            <th th:text="#{label.curso}">Curso</th>
            <th th:text="#{label.acciones}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.edificio}"></td>
            <td th:text="${item.planta}"></td>
            <td th:text="${item.cursoId}"></td>
            <td>
                <a th:href="@{'/aulas/edit/' + ${item.id}}" class="btn btn-sm btn-warning" th:text="#{label.editar}">Editar</a>
                <a th:href="@{'/aulas/delete/' + ${item.id}}" class="btn btn-sm btn-danger" th:text="#{label.borrar}">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
