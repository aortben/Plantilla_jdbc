<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head(#{page.alumnos.title})"></th:block>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="container mt-5 pt-5">

    <!-- TÃTULO -->
    <h2 th:text="#{page.alumnos.list}"></h2>

    <!-- BOTÃ“N NUEVO ALUMNO -->
    <a th:href="@{/alumnos/new}"
       class="btn btn-primary mb-3"
       th:text="#{page.alumnos.button.new}"></a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{label.id}"></th>
            <th th:text="#{label.nombre}"></th>
            <th th:text="#{label.apellido}"></th>
            <th>Edad</th>  <!-- no tienes clave para esto -->
            <th>Email</th> <!-- tampoco tienes clave -->
            <th th:text="#{label.curso}"></th>
            <th th:text="#{label.acciones}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nombre}"></td>
            <td th:text="${item.apellido}"></td>
            <td th:text="${item.edad}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.cursoId}"></td>

            <td>
                <a th:href="@{'/alumnos/' + ${item.id} + '/edit'}"
                   class="btn btn-sm btn-warning"
                   th:text="#{label.editar}"></a>

                <a th:href="@{'/alumnos/delete/' + ${item.id}}"
                   class="btn btn-sm btn-danger"
                   th:text="#{label.borrar}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
