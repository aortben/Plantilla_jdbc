<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Centro</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cursos}">Cursos</a>
                </li>

                <li class="nav-item">

<div class="container">

        <h1 class="mb-4">Bienvenido al Centro Educativo</h1>
        <p class="lead">Sistema de gesti√≥n de cursos, profesores y alumnos.</p>

        <div class="row mt-4">

            <div class="col-md-4">
                <a th:href="@{/cursos}" class="btn btn-primary w-100 py-3">Gestionar Cursos</a>
            </div>

            <div class="col-md-4 mt-3 mt-md-0">
                <a th:href="@{/profesores}" class="btn btn-success w-100 py-3">Gestionar Profesores</a>
            </div>

            <div class="col-md-4 mt-3 mt-md-0">
                <a th:href="@{/alumnos}" class="btn btn-warning w-100 py-3">Gestionar Alumnos</a>
            </div>

        </div>

    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
