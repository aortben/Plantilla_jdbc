<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Formulario Alumno')"></th:block>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mt-5 pt-5">
    <h2 th:text="${alumno.id == null} ? 'Nuevo Alumno' : 'Editar Alumno'"></h2>

    <form th:action="@{${alumno.id == null} ? '/alumnos' : '/alumnos/' + ${alumno.id}}" th:object="${alumno}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="number" th:field="*{edad}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Curso ID:</label>
            <input type="number" th:field="*{cursoId}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
