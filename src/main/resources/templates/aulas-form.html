<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head :: head('Formulario Aulas')"></th:block>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="container mt-5 pt-5">
    <h2 th:text="${item.id == null} ? 'Nueva Aula' : 'Editar Aula'"></h2>

    <form th:action="@{/aulas}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Edificio:</label>
            <input type="text" th:field="*{edificio}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Planta:</label>
            <input type="number" th:field="*{planta}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Curso:</label>
            <select th:field="*{cursoId}" class="form-select" required>
                <option value="">Selecciona un curso</option>
                <option th:each="curso : ${relacionados}"
                        th:value="${curso.id}"
                        th:text="${curso.nombre}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/aulas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
